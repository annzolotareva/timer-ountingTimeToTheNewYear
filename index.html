<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="greeting">
            <span id="greeting"></span>
        </div>
        <div class="today" >Сегодня: 
            <span id="day-of-week"></span>
        </div>
        <div class="currentTime">Текущее время: 
            <span id="current-hours"></span>
            <span>:</span>
            <span id="current-minutes"></span>
            <span>:</span>
            <span id="current-seconds"></span>
            <span id="pm-am"></span>
        </div>
        <div class="time-until-theNewYear">До нового года осталось:
            <span id="timer-days"></span>
            <span id="days"></span>
        </div> 
    </div>
</body>
</html>
